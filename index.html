<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet calendar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- <header class="header">
      <h1 class="header__title">Календарь прогулок с Альпиной!</h1>
    </header> -->
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Кекабрь 2022</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>ВС</div>
            <div>ПН</div>
            <div>ВТ</div>
            <div>СР</div>
            <div>ЧТ</div>
            <div>ПТ</div>
            <div>СБ</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="мм/гггг" class="date-input" />
              <button class="goto-btn">Поиск</button>
            </div>
            <button class="today-btn">Сегодня</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-date">12е декабря 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Кто гулял в этот день с Альпиной ?</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Имя" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Со скольки"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="До скольки"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Добавить гуляльщика</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <noscript>You don't have js on your browser.</noscript>
    <script src="./js/index.js"></script>
  </body>
</html>
